<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  <!-- ✅ Bootstrap & Chart.js 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    nav {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      padding: 10px 30px;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-size: 15px;
    }
    .nav-links a.active {
      color: #007bff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-light">
  <!-- ✅ 상단 네비게이션 -->
  <nav>
    <div class="nav-container">
      <div><strong>유진금속공업(주)</strong></div>
      <div class="nav-links">
        <a href="/index"class="{{ 'active' if page == 'index' else '' }}">매출현황</a>
        <a href="/buy" class="{{ 'active' if page == 'buy' else '' }}">매입현황</a>
        <a href="/casting" class="{{ 'active' if page == 'casting' else '' }}">주조현황</a>
        <a href="/processing" class="{{ 'active' if page == 'processing' else '' }}">가공현황</a>
      </div>
    </div>
  </nav>

  <!-- ✅ 메인 콘텐츠 -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
